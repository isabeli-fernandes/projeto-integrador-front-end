<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../natalia/css/categorias.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <link href="./eliel/carousel-cards/css-cards/styles.css" rel="stylesheet">
    <title>Velho Luxo</title>
</head>
<body>
    
    <h2>Categorias</h2>

    <section class="container-fluid">

        <div class="row custom-section">

            <div class="col-md-6 col-12 custom-section-item um ">

                <img src="../natalia/imgs/quarto.jpg" alt="Quarto antigo">

            </div>
    
            <div class="col-md-6 col-12 custom-section-item py-md-5 dois">

                <button class="px-4"> Quarto</button>
                <h6>Encontre armários, penteadeiras <br>e objetos para decorar seu quarto.</h6>
                
            </div>
    
            <div class="col-md-6 col-12 custom-section-item tres">

                <button>Cozinha</button>
                <h6>Louças, mesas, armários <br> e muito mais para sua cozinha.</h6>
                
            </div>
    
            <div class="col-md-6 col-12 custom-section-item quatro">
    
                <img src="../natalia/imgs/loucasPortuguesas.jpg" alt="Louças Portuguesas">
    
            </div>

            <div class="col-md-6 col-12 custom-section-item cinco">

                <img src="../natalia/imgs/sala.jpg" alt="Sala">

            </div>
    
            <div class="col-md-6 col-12 custom-section-item seis ">

                <button class="px-5">Sala</button>
                <h6>Aparadores, sofás, objetos decorativos<br> para valorizar sua sala.</h6>  

            </div>
    
            <div class="col-md-6 col-12 custom-section-item sete">

                <button>Diversos</button>
                <h6>Tudo de mais diferente<br> e único está aqui.</h6>
      
            </div>
    
            <div class="col-md-6 col-12 custom-section-item  oito">
    
                <img src="../natalia/imgs/diversos.jpg" alt="Relógios">
    
            </div>

        </div>

    </section>
    
</body>

</html>
