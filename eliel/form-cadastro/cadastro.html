<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./natalia/css/section.css">
    <link rel="stylesheet" href="./flavio/footer/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Buenard:wght@400;700&display=swap" rel="stylesheet">
    <link href="./eliel/carousel-cards/css-cards/styles.css" rel="stylesheet">
    <link href="./css-cadastro/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./jose/carrousselbanner/css/banner.css">
    <title>Cadastro - Velhor Luxo</title>
</head>

<body>

<section class="container-fluid container-form px-sm-5 py-3">

    <form action="" class="custom-form-box mx-3 mx-sm-1 mx-lg-4 px-5 px-sm-1 px-lg-4">

        <div class="row forms-block justify-content-center">

            <div class="row custom-form">

                <div class="nome col-12 col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-input col-12" placeholder="Ex.: Francisca">
                </div>

                <div class="sobrenome col-12 col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" id="sobrenome" class="form-input col-12" placeholder="Ex.: dos Santos">
                </div>

            </div>

            <div class="row custom-form">

                <div class="cpf col-12 col-sm-6 col-md-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-input col-12" placeholder="000.000.000-00">
                </div>

                <div class="telefone col-12 col-sm-6 col-md-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" class="form-input col-12" placeholder="(00) 00000-0000">
                </div>

                <div class="email col-12 col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" id="email" class="form-input col-12" placeholder="exemplo@exemplo.com">
                </div>

            </div>

            <div class="row custom-form">

                <div class="senha col-12 col-sm-6 col-md-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="text" id="senha" class="form-input col-12" placeholder="Defina uma senha">
                </div>

                <div class="confirmarSenha col-12 col-sm-6 col-md-3">
                    <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                    <input type="text" id="confirmarSenha" class="form-input col-12" placeholder="Confirme a senha">
                </div>

            </div>

        </div>

        <div class="row justify-content-between">

            <a href="" class="btn-retorno">VOLTAR</a>

            <input type="submit" class="btn-confirmacao" value="CADASTRAR">

        </div>


    </form>

</section>

</body>

</html>
