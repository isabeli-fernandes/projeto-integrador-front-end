    <h1>Contato</h1>

    <!-- Inicio CONTATO -->
    <section class="container-fluid container-form px-sm-5 py-3">

        <form action="./index.html" class="custom-form-box mx-3 mx-sm-1 mx-lg-4 px-5 px-sm-1 px-lg-4">

            <div class="row forms-block justify-content-center">

                <div class="row custom-form justify-content-center">

                    <div class="col-12 col-md-5">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-input col-12" placeholder="Ex.: Francisca">
                    </div>

                    <div class="col-12 col-md-4">

                        <label for="assunto" class="form-label">Assunto</label>
                        <select class="form-input col-12">
                            <option id="assunto" selected>Selecione o assunto</option>
                            <option value="duvidas">Dúvidas</option>
                            <option value="informacoes">Informações</option>
                            <option value="sugestoes">Sugestões</option>
                            <option value="vender">Vender</option>
                            <option value="ajuda">Ajuda</option>
                            <option value="outros">Outros</option>
                        </select>

                    </div>

                </div>

                <div class="row custom-form justify-content-center">

                    <div class="col-12 col-sm-6 col-md-5">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" id="email" class="form-input col-12" placeholder="exemplo@exemplo.com">
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" class="form-input col-12" placeholder="(00) 00000-0000">
                    </div>

                </div>


                <div class="row justify-content-center">

                    <div class="col-12 col-md-9">

                        <label for="textarea" class="form-label col-12">Deixe sua mensagem</label>
                        <textarea class="textarea col-12" id="textarea" rows="5"
                            placeholder=" Escreva sua mensagem..."></textarea>

                    </div>
                </div>

            </div>

            <div class="row justify-content-center">

                <a href="./index.html" class="btn-voltar mx-5 my-2">VOLTAR</a>

                <input type="submit" class="btn-enviar mx-5 my-2" value="ENVIAR">

            </div>


        </form>

    </section>
